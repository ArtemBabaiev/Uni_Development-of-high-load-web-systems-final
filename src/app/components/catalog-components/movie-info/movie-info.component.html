<mat-tab-group>
  <mat-tab label="Main">
    <ng-container *ngTemplateOutlet="mainContent"></ng-container>
  </mat-tab>
  <mat-tab label="Characteristic">
    <ng-container *ngTemplateOutlet="characteristic"></ng-container>
  </mat-tab>
</mat-tab-group>

<ng-template #mainContent>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.releaseYear}}</mat-card-subtitle>
        <img mat-card-xl-image src="http://localhost/assets/img/{{movie.id}}.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <span>{{movie.description}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="onFavouriteClick(movie)">
        <mat-icon>{{authService.getAuthUser() != null ? authService.getAuthUser().favourites.includes(movie.id) == true ? 'favorite' : 'favorite_border' : 'favorite_border'}}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<ng-template #characteristic>
  <div fxLayout="row" fxLayoutAlign="center start" >
    <table class="mat-table mat-elevation-z8">
      <tr class="mat-header-row">
        <th class="mat-header-cell">Property</th>
        <th class="mat-header-cell">Value</th>
      </tr>
      <tr class="mat-row">
        <td class="mat-cell">Title</td>
        <td class="mat-cell">{{movie.title}}</td>
      </tr>
      <tr class="mat-row">
        <td class="mat-cell">Release year</td>
        <td class="mat-cell">{{movie.releaseYear}}</td>
      </tr>
      <tr class="mat-row">
        <td class="mat-cell">Description</td>
        <td class="mat-cell">{{movie.description}}</td>
      </tr>
      <tr class="mat-row">
        <td class="mat-cell">Box office</td>
        <td class="mat-cell">{{movie.boxOffice | round}}</td>
      </tr>
      <tr class="mat-row">
        <td class="mat-cell">Created at</td>
        <td class="mat-cell">{{movie.createdAt | date:'dd.MM.yyyy'}}</td>
      </tr>
    </table>

  </div>
</ng-template>
