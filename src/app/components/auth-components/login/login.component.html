<mat-tab-group>
  <mat-tab label="Login">
    <form (ngSubmit)="onLogin(loginGroup.value)" [formGroup]="loginGroup" fxLayout="column"
          fxLayoutAlign="start center">
      <mat-form-field>
        <mat-label>
          Username:
        </mat-label>
        <input type="text" formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Password:
        </mat-label>
        <input type="password" formControlName="password" matInput>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loginGroup.invalid" type="submit"> Login</button>
    </form>
  </mat-tab>
  <mat-tab label="Sign up">
    <form (ngSubmit)="onSignUp(sighUpGroup.value)" [formGroup]="sighUpGroup" fxLayout="column"
          fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>
          Username:
        </mat-label>
        <input type="text" formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          Password:
        </mat-label>
        <input type="password" formControlName="password" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          Confirm password:
        </mat-label>
        <input type="password" formControlName="confirmPassword" matInput>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="sighUpGroup.invalid" type="submit"> Login</button>
    </form>
  </mat-tab>
</mat-tab-group>
